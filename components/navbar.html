<!-- Navigation -->
<nav class="fixed w-full bg-white/80 backdrop-blur-lg z-50 border-b border-gray-100">
    <div class="max-w-6xl mx-auto px-6 sm:px-8 lg:px-12">
        <div class="flex justify-between items-center h-16">
            <a href="/" class="text-xl font-bold text-orange-500">UPF Detector</a>
            
            <!-- Desktop menu -->
            <div class="hidden sm:flex space-x-8">
                <a href="/#features" class="text-gray-600 hover:text-gray-900">Features</a>
                <a href="/#faq" class="text-gray-600 hover:text-gray-900">FAQ</a>
                <a href="/#contact" class="text-gray-600 hover:text-gray-900">Contact</a>
                <a href="/blog/" class="text-gray-600 hover:text-gray-900">Blog</a>
            </div>

            <!-- Mobile menu button -->
            <button class="sm:hidden p-2" onclick="toggleMenu()" aria-label="Menu">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- Mobile menu panel -->
        <div id="mobileMenu" class="mobile-menu hidden sm:hidden">
            <div class="py-4 space-y-4">
                <a href="/#features" class="block text-gray-600 hover:text-gray-900 py-2">Features</a>
                <a href="/#faq" class="block text-gray-600 hover:text-gray-900 py-2">FAQ</a>
                <a href="/#contact" class="block text-gray-600 hover:text-gray-900 py-2">Contact</a>
                <a href="/blog/" class="block text-gray-600 hover:text-gray-900 py-2">Blog</a>
            </div>
        </div>
    </div>
</nav>

<!-- Mobile menu script -->
<script>
    function toggleMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('hidden');
    }

    // Close mobile menu when clicking on a link
    document.querySelectorAll('#mobileMenu a').forEach(link => {
        link.addEventListener('click', () => {
            document.getElementById('mobileMenu').classList.add('hidden');
        });
    });

    // Close mobile menu when resizing to desktop view
    window.addEventListener('resize', () => {
        if (window.innerWidth >= 640) { // sm breakpoint
            document.getElementById('mobileMenu').classList.add('hidden');
        }
    });
</script>
